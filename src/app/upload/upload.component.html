<form (ngSubmit)="uploadFile()" #upload="ngForm">
  <div class='form-group'>
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title"/>
  </div>
  <div>
    <label for="file">File</label>
    <input type="file" class="form-control" id="file" required (change)="updateFilePath($event)"/>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
Percentage Complete = {{this.uploadProgress | async}}%
